<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="jquery.js"></script>
	<script src="jquery.qrcode.min.js"></script>
	<script>
		function prueba(texto,id){			
			jQuery("#"+id).qrcode({
				width: 110,
    			height: 110,
				text:texto
			});
		}
		function crearContenedores(){
			var cadena='';
			var num=0;
			for (var i = 0; i < 56; i++) {								
				
				cadena+=`
						<div class="c" style="border:solid;">		
							<div class="contenedor">
								<div id="c${i}"></div>
								<h5 class="j">ES-000${num}</h5>
							</div>
						</div> <br>`;	
						console.log('ES-000'+(num),'c'+i);						
						num++;
			}
				$('#g').html(cadena);				
		}
		function crearCodigos(){
			var cadena='';
			var num=0;
			for (var i = 0; i < 56; i++) {				
				prueba('ES-000'+(num++),'c'+i);					
			}								
		}		 
	</script>
	<style>
		.row h5{
			margin-left:5px;			
			width: 90%;
		}
		.contenedor{
			width: 120px;			
		}
		.c{
			width: 140px;
			padding: 10px;
		}
	</style>
</head>
<body>
	<table>
		<tr>			
			<td><button onclick=" crearContenedores(); crearCodigos();">Codigos</button></td>
		</tr>
	</table>


<div class="row m-4" id="g">	

</div>
	
</body>
</html>
